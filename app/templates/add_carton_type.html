{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1 class="mt-5">{{ "Edit Carton Type" if edit_mode else "Add New Carton Type" }}</h1>
    <form method="POST" action="{{ url_for('main.edit_carton_type', carton_id=carton.id) if edit_mode else url_for('main.add_carton_type') }}">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ carton.name if edit_mode else '' }}" required>
        </div>
        <div class="mb-3">
            <label for="length" class="form-label">Length</label>
            <input type="number" step="0.01" class="form-control" id="length" name="length" value="{{ carton.length if edit_mode else '' }}" required>
        </div>
        <div class="mb-3">
            <label for="width" class="form-label">Width</label>
            <input type="number" step="0.01" class="form-control" id="width" name="width" value="{{ carton.width if edit_mode else '' }}" required>
        </div>
        <div class="mb-3">
            <label for="height" class="form-label">Height</label>
            <input type="number" step="0.01" class="form-control" id="height" name="height" value="{{ carton.height if edit_mode else '' }}" required>
        </div>
        <div class="mb-3">
            <label for="weight" class="form-label">Weight</label>
            <input type="number" step="0.01" class="form-control" id="weight" name="weight" value="{{ carton.weight if edit_mode and carton.weight else '' }}">
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="can_rotate" name="can_rotate" value="1" {{ "checked" if edit_mode and carton.can_rotate else "checked" }}>
            <label class="form-check-label" for="can_rotate">Can Rotate</label>
        </div>
        <button type="submit" class="btn btn-primary">{{ "Update Carton Type" if edit_mode else "Add Carton Type" }}</button>
        {% if edit_mode %}
            <a href="{{ url_for('main.carton_types') }}" class="btn btn-secondary">Cancel</a>
        {% endif %}
    </form>
</div>
{% endblock %}
