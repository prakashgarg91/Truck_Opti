
{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow mb-4">
        <div class="card-header bg-success text-white">
            <h4 class="mb-0"><i class="bi bi-bar-chart"></i> Packing Jobs</h4>
        </div>
        <div class="card-body">
            <a href="{{ url_for('main.add_packing_job') }}" class="btn btn-primary mb-3"><i class="bi bi-plus-lg"></i> Create New Packing Job</a>
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Job Name</th>
                            <th>Date Created</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for job in jobs %}
                        <tr>
                            <td>{{ job.name }}</td>
                            <td>{{ job.date_created.strftime('%Y-%m-%d %H:%M') }}</td>
                            <td><span class="badge bg-secondary">{{ job.status }}</span></td>
                            <td>
                                <a href="{{ url_for('main.packing_result', job_id=job.id) }}" class="btn btn-sm btn-primary">View Details</a>
                                <form method="POST" action="{{ url_for('main.delete_packing_job', job_id=job.id) }}" style="display:inline;">
                                    <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this job?');">Delete</button>
                                </form>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
